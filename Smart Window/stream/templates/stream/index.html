<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SmartWindow</title>
	{% load static %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="{% static 'stream/css/control.css' %}" />
</head>
<body>
	<div class="container">
		<div class="row">

			<!-- Video view port -->
			<video id="video-panel" class="col-md-12 video" autoplay controls muted>

			</video>
			<!-- Video view port -->

			<button type="button" id="info-pos" class="btn btn-outline-info btn-sm btn-info-pos">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
				</svg>
			</button>

			<!-- <button type="button" id="curr-pos" class="btn btn-outline-info btn-sm btn-curr-pos">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-compass" viewBox="0 0 16 16">
					<path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
					<path d="M6.94 7.44l4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
				</svg>
			</button> -->
			<!--	main panel		-->
			<div class="col-md-3 info-cards">
				<div id="accordion">
					<div class="card card-height">
						<!-- <div class="card-header" id="headingOne">
							<h5 class="mb-0">
								<button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
									Collapsible Group Item #1
								</button>
							</h5>
						</div> -->

						<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">

							<div class="card-body" id="poi-panel" hidden>
								<div class="row">
									<div class="col-md-4">
										<img src="{% static 'stream/images/img.svg' %}" alt="image" class="img-thumbnail" id="main-panel-poi-img">
									</div>
									<div class="col-md-8"><p id="main-panel-poi-title"></p></div>
								</div>
                                <div class="row">
                                    <div class="col"><p class="poi-desc" id="main-panel-poi-desc"></p></div>
								</div>

							</div>
							<div class="card-body" id="welcome-panel">
								<h2 class="text-center align-middle">Welcome</h2>
							</div>
						</div>
					</div>

					<!--			Coming next		-->
					<div class="card" id="coming-next-panel">
						
						<div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
							<div class="card-header border-bottom"><p class="text-center">Coming Next</p></div>
							<div class="row card-body card-padding info-next">


								<div class="col-md-3 up-next first">
									<img src="{% static '/stream/images/opera.png'%}" id="cn-opera" alt="image" class="img-thumbnail poi-img text-center" data-toggle="tooltip" data-placement="top" title="Opera House, 326m">
								</div>
								<div class="col-md-3 up-next first">

									<img src="{% static '/stream/images/cm.png'%}" id="cn-karl" alt="image" class="img-thumbnail poi-img" data-toggle="tooltip" data-placement="top" title="Karl Marx Monument, 986m">

								</div>
								<div class="col-md-3 up-next first">

									<img src="{% static '/stream/images/Roter_Turm.jpg'%}" alt="image" class="img-thumbnail poi-img" data-toggle="tooltip" data-placement="top" title="Roter Turm, 1135m">
								</div>
							</div>
						</div>
					</div>
					
					<div class="card">

						<div id="collapseThree" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
							<div class="card-header border-bottom"><p class="text-center">Apps</p></div>
							<div class="row card-body card-padding">
								<div class="col"> <button type="button" class="btn btn-primary btn-lg">
									<i class="bi bi-calendar2-day"></i>
								</button></div>
								<div class="col"> <button type="button" class="btn btn-primary btn-lg">
									<i class="bi bi-controller"></i>
								</button></div>
								<div class="col"> <button type="button" class="btn btn-primary btn-lg">
									<i class="bi bi-cursor"></i>
								</button></div>
								<div class="col"> <button type="button" class="btn btn-primary btn-lg">
									<i class="bi bi-pin-angle"></i>
								</button></div>

							</div>
						</div>
					</div>
				</div>
			</div>

			<!--	queue		-->
		    <div id="info-queue" class="col-xm-2 info-queue">
				<div class="card card-height">
					<div class="card-header border-bottom"><p class="text-center">Now</p></div>
					<div class="card-body">

						<div class="row" id="img-q">

						</div>

					</div>
				</div>
			</div>	

		</div>
		<div id="widgets" class="row">
			<!-- Widgets -->
			<div id="cur-speed" class="col-md-3 align-self-center">
				<div class="card l-bg-blue-dark card-fit">
					<div class="card-statistic-3 card-font-space">
						<div>
							<h6 class="card-title mb-0">Speed</h6>
						</div>
						<div class="row align-items-center mb-2 d-flex">
							<div class="col-md-12">
								<h5 class="d-flex align-items-center mb-0">
									--- Km/h
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="cur-weather" class="col-md-3">
				<div class="card l-bg-blue-dark card-fit">
					<div class="card-statistic-3 card-font-space">
						<div>
							<h6 class="card-title mb-0">Weather</h6>
						</div>
						<div class="row align-items-center mb-2 d-flex">
							<div class="col-md-12">
								<h5 class="d-flex align-items-center mb-0"><span id="temp-deg">12</span><sup>Â°C </sup>&nbsp;&nbsp; <span id="desc">Sunny</span></h5>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div id="cur-city" class="col-md-3">
				<div class="card l-bg-blue-dark card-fit">
					<div class="card-statistic-3 card-font-space">
						<div>
							<h6 class="card-title mb-0">Location</h6>
						</div>
						<div class="row align-items-center mb-2 d-flex">
							<div class="col-md-12">
								<h5 class="d-flex align-items-center mb-0">
									<span id="loc-now">Bahnhofstr. 1, Chemnitz</span>
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="cur-inside-temperature" class="col-md-3">
				<div class="card l-bg-blue-dark card-fit">
					<div class="card-statistic-3 card-font-space">
						<div>
							<h6 class="card-title mb-0">Time</h6>
						</div>
						<div class="row align-items-center mb-2 d-flex">
							<div class="col-md-12">
								<h5 id="cur-time" class="d-flex align-items-center mb-0"></h5>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- /Widgets -->
		</div>
		

		<!-- <div class="row">
			<div class="progress" style="height: 10px;">
				<div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div> -->
		<canvas id="canvas-panel" hidden></canvas>
	</div>



	<!-- JS -->
	{% csrf_token %}
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'stream/js/webrtc.js' %}"></script>
	<script type="text/javascript" src="{% static 'stream/js/presentation.js'%}"></script>
	<!-- JS -->
</body>
</html>
